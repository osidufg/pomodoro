<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>pomodoro</h1>

    <!-- timer -->
    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
        class="progress-ring__circle__background"
        stroke-width="8"
        fill="transparent"
        r="50"
        cx="60"
        cy="60"
      />
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <!-- button -->
    <div class="btn-group">
      <button class="start">start</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <!-- settings -->
    <form action=".">
      <label for="focusTime">focus time (minutes)</label>
      <input type="number" value="1" id="focusTime" placeholder="20"/>
      <label for="breakTime">break time (minutes)</label>
      <input type="number" value="1" id="breakTime" placeholder="5"/>
      <label for="longbreakTime">long break time (minutes)</label>
      <input type="number" value="1" id="longbreakTime" placeholder="15"/>
      <label for="cycle">cycles</label>
      <input type="number" value="1" id="cycle" placeholder="0"/>
      <button type="submit">save settings</button>
    </form>

    <!-- todo list -->
    <div class="container">
      <div id="newtask">
          <input type="text" placeholder="to do task...">
          <button id="push">add taks</button>
      </div>
      <div id="tasks"></div>
  </div>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
    <script src="color.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
